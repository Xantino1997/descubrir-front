<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
  <style>
    .neuron {
      fill: none;
      stroke: white;
      stroke-width: 2;
      animation: growCircle 6s infinite;
    }
    .connection {
      stroke-width: 2; /* Grosor de las líneas */
      stroke-dasharray: none; /* Sin patrón de tiritas */
      animation: colorChange 6s infinite;
    }
    @keyframes colorChange {
      0% {
        stroke: blue;
      }
      33% {
        stroke: violet;
      }
      66% {
        stroke: gray;
      }
      100% {
        stroke: white;
      }
    }
    @keyframes growCircle {
      0% {
        r: 30;
      }
      50% {
        r: 60; /* Tamaño máximo del círculo */
      }
      100% {
        r: 30;
      }
    }
  </style>
  <circle class="neuron" cx="700" cy="80" r="30" />
  <circle class="neuron" cx="900" cy="200" r="50" />
  <circle class="neuron" cx="1100" cy="120" r="25" />
  <!-- <line class="connection" x1="700" y1="80" x2="900" y2="200" />
  <line class="connection" x1="900" y1="200" x2="1100" y2="120" /> -->
</svg>
